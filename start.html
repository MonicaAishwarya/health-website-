<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: url("./sign in.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 50px;
      border-radius: 10px;
      width: 400px;
      height: 500px;
      color: whitesmoke;
      margin-top: 60px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>REGISTER</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact number</label>
          <input type="tel" name="contact" class="form-control" id="contact" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" name="address" class="form-control" id="address" required />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" name="city" class="form-control" id="city" required />
          </div>
          <div class="col-md-4 mb-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" name="state" id="state" required>
              <option selected disabled value="">Choose...</option>
              <option>Tamil Nadu</option>
              <option>Karnataka</option>
              <option>Kerala</option>
              <option>Andhra Pradesh</option>
            </select>
          </div>
          <div class="col-md-2 mb-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" name="zip" class="form-control" id="zip" required />
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign In</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      alert('Registration successful! Thank you for signing in.');
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
